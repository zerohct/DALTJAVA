<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <title th:text="${title} ?: 'Product'">Product</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* Custom styles */
        .product-image {
            max-width: 100px;
            height: auto;
        }
        .btn-action {
            margin-right: 5px;
        }
    </style>
</head>
<body>
<section layout:fragment="content" class="container mt-5">
    <h1>Products List</h1>
    <div class="mb-3">
        <a th:href="@{/products/add}" class="btn btn-primary">Add New Product</a>
    </div>
    <table class="table table-bordered table-hover">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Image</th>
            <th>Name</th>
            <th>Price</th>
            <th>Description</th>
            <th>Category</th>
            <th>Actions</th>
            <th>Add To Cart</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <td th:text="${product.productId}"></td>
            <td>
                <img th:src="@{${product.imageUrl}}" alt="Product Image" class="images">
            </td>
            <td th:text="${product.productName}"></td>
            <td th:text="${product.price}"></td>
            <td th:text="${product.description}"></td>
            <td th:text="${product.category.categoryName}"></td>
            <td>
                <a th:href="@{/products/edit/{id}(id=${product.productId})}" class="btn btn-success btn-action">Edit</a>
                <a th:href="@{/products/delete/{id}(id=${product.productId})}"
                   class="btn btn-danger btn-action"
                   onclick="return confirm('Are you sure you want to delete this product?')">Delete</a>
            </td>
            <td>
                <form th:action="@{/cart/add}" method="post">
                    <input type="number" name="quantity" min="1" value="1" class="form-control d-inline-block"
                           style="width: 70px;">
                    <input type="hidden" th:value="${product.productId}" name="productId"/>
                    <button type="submit" class="btn btn-warning btn-action">Add to Cart</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
