<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/Admin/layout}">
<head>
    <title>Add Product</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<section layout:fragment="content" class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-body">
            <h1 class="card-title text-center mb-4">Add New Product</h1>
            <form th:action="@{/products/add}" th:object="${product}" method="post" enctype="multipart/form-data" class="needs-validation" novalidate>
                <div class="row mb-3">
                    <label for="productName" class="col-sm-3 col-form-label">Product Name:</label>
                    <div class="col-sm-9">
                        <input type="text" th:field="*{productName}" class="form-control" id="productName" required>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('productName')}" th:errors="*{productName}"></div>
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="price" class="col-sm-3 col-form-label">Price:</label>
                    <div class="col-sm-9">
                        <input type="number" step="0.01" th:field="*{price}" class="form-control" id="price" required>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="category" class="col-sm-3 col-form-label">Category:</label>
                    <div class="col-sm-9">
                        <select th:field="*{category.categoryId}" class="form-select" id="category" required>
                            <option th:each="category : ${categories}" th:value="${category.categoryId}" th:text="${category.categoryName}"></option>
                        </select>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('category')}" th:errors="*{category}"></div>
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="description" class="col-sm-3 col-form-label">Description:</label>
                    <div class="col-sm-9">
                        <textarea th:field="*{description}" class="form-control" id="description" required></textarea>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="image" class="col-sm-3 col-form-label">Image:</label>
                    <div class="col-sm-9">
                        <input type="file" name="file" class="form-control" id="image">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('imageUrl')}" th:errors="*{imageUrl}"></div>
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="stockQuantity" class="col-sm-3 col-form-label">Stock Quantity:</label>
                    <div class="col-sm-3">
                        <input type="number" th:field="*{stockQuantity}" class="form-control" id="stockQuantity" min="0" required>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('stockQuantity')}" th:errors="*{stockQuantity}"></div>
                    </div>
                    <div class="col-sm-3 offset-sm-3 form-check">
                        <input type="checkbox" th:field="*{prescriptionRequired}" class="form-check-input" id="prescriptionRequired">
                        <label for="prescriptionRequired" class="form-check-label">Prescription Required</label>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-sm-3"></div>
                    <div class="col-sm-9 d-flex justify-content-between">
                        <button type="submit" class="btn btn-primary" style="width: 200px;">Add Product</button>
                        <a th:href="@{/products}" class="btn btn-secondary" style="width: 200px;">Cancel</a>
                    </div>
                </div>
            </form>
            <div th:if="${message}" class="alert alert-danger mt-3" role="alert" th:text="${message}"></div>
        </div>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
