<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/Admin/layout}">
<head>
    <title>User Profile Details</title>
</head>
<body>
<section layout:fragment="content" class="max-w-6xl mx-auto p-6 bg-white dark:bg-zinc-800 rounded-lg shadow-md">
    <div class="flex flex-wrap -mx-3">
        <!-- Image Preview Column -->
        <div class="w-full md:w-1/3 px-3 mb-6">
            <div class="mb-4">
                <label class="block text-sm font-medium mb-2">Profile Picture:</label>
                <div class="mt-2">
                    <img th:if="${userProfile.profilePictureUrl}" th:src="@{'/uploads/user/' + ${userProfile.profilePictureUrl}}" alt="Profile Picture" class="max-w-full h-auto rounded-lg shadow-md">
                    <p th:unless="${userProfile.profilePictureUrl}" class="text-gray-500 mt-2">No profile picture available</p>
                </div>
            </div>
        </div>

        <!-- Details Column -->
        <div class="w-full md:w-2/3 px-3">
            <div class="bg-gray-100 dark:bg-gray-900">
                <div class="p-6 bg-white dark:bg-gray-800 rounded-lg shadow-md">
                    <h2 class="text-3xl font-semibold mb-8 text-center">User Profile Details</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-sm font-medium mb-2">First Name:</label>
                            <p class="text-gray-700 dark:text-gray-300" th:text="${userProfile.firstName}"></p>
                        </div>
                        <div>
                            <label class="block text-sm font-medium mb-2">Last Name:</label>
                            <p class="text-gray-700 dark:text-gray-300" th:text="${userProfile.lastName}"></p>
                        </div>
                        <div>
                            <label class="block text-sm font-medium mb-2">Gender:</label>
                            <p class="text-gray-700 dark:text-gray-300" th:text="${userProfile.gender}"></p>
                        </div>
                        <div>
                            <label class="block text-sm font-medium mb-2">Date of Birth:</label>
                            <p class="text-gray-700 dark:text-gray-300" th:text="${#dates.format(userProfile.dateOfBirth, 'dd MMMM yyyy')}"></p>
                        </div>
                        <div class="col-span-2">
                            <label class="block text-sm font-medium mb-2">Address:</label>
                            <p class="text-gray-700 dark:text-gray-300" th:text="${userProfile.address}"></p>
                        </div>
                        <div class="col-span-2">
                            <label class="block text-sm font-medium mb-2">Associated User:</label>
                            <p class="text-gray-700 dark:text-gray-300">
                                <span th:if="${userProfile.user}" th:text="${userProfile.user.username}"></span>
                                <span th:unless="${userProfile.user}" class="text-red-500">No associated user</span>
                            </p>
                        </div>
                    </div>
                    <div class="flex justify-center mt-8 space-x-4">
                        <a th:href="@{/userprofiles/edit/{id}(id=${userProfile.userProfileId})}"
                           class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
                            Edit Profile
                        </a>
                        <a th:href="@{/userprofiles}"
                           class="bg-gray-300 hover:bg-gray-400 text-gray-800 px-4 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-opacity-50">
                            Back to List
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
