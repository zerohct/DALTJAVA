<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/Admin/layout}">
<body>
<section layout:fragment="content" class="right-content mt-4 ms-3">
    <div class="flex justify-between items-center mb-4 mx-auto">
        <div class="flex space-x-2">
            <p class="fs-3 text-primary">User Profiles</p>
        </div>
    </div>
    <div class="d-flex justify-content-between align-items-center mb-3 px-3 mt-5">
        <div class="input-group w-25">
            <input type="text" class="form-control" placeholder="Search ...">
            <button class="btn btn-light border border-secondary " type="button" style="border-left: none; border-top-left-radius: 0; border-bottom-left-radius: 0;">
                <i class="bi bi-search"></i>
            </button>
        </div>
        <a th:href="@{/userprofiles/add}" class="btn btn-primary">Add New UserProfile</a>
    </div>

    <div class="container">
        <table class="table table-bordered  table-striped table-hover">
            <thead class="head-dark">
            <tr>
                <th scope="col" class="text-center">ID</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Gender</th>
                <th scope="col">Date of Birth</th>
                <th scope="col">Address</th>
                <th scope="col">Actions</th>
            </tr>
            </thead>
            <tbody>

            <tr th:each="userProfile : ${userProfiles}">
                <td th:text="${userProfile.userProfileId}" class="text-center"></td>
                <td th:text="${userProfile.firstName}"></td>
                <td th:text="${userProfile.lastName}"></td>
                <td th:text="${userProfile.gender}"></td>
                <td th:text="${userProfile.dateOfBirth}"></td>
                <td th:text="${userProfile.address}"></td>
                <td class="text-center ">
                    <a th:href="@{/userprofiles/details/{id}(id=${userProfile.userProfileId})}" class="btn btn-outline-info btn-sm mr-1">
                        <i class="bi bi-eye"></i> Details
                    </a>
                    <a th:href="@{/userprofiles/edit/{id}(id=${userProfile.userProfileId})}" class="btn btn-outline-primary btn-sm mr-1">
                        <i class="bi bi-pencil-square"></i> Edit
                    </a>
                    <a th:href="@{/userprofiles/delete/{id}(id=${userProfile.userProfileId})}" class="btn btn-outline-danger btn-sm"
                       onclick="return confirm('Are you sure you want to delete this user profile?');">
                        <i class="bi bi-trash3"></i> Delete
                    </a>
                    <a th:href="@{/userprofiles/{userProfileId}/add-user(userProfileId=${userProfile.userProfileId})}" class="btn btn-outline-success btn-sm">
                        <i class="bi bi-plus-circle"></i> Add User
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</section>
</body>
</html>
