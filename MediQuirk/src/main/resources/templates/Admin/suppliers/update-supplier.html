<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/Admin/layout}">
<body>
<section layout:fragment="content" class="flex items-center justify-center min-h-screen bg-gray-100 dark:bg-gray-900">
    <div class="w-full max-w-3xl p-6 bg-white dark:bg-zinc-800 rounded-lg shadow-md">
        <h2 class="text-3xl font-semibold mb-8 text-center">Update Supplier</h2>
        <form th:action="@{/admin/suppliers/update/{id}(id=${supplier.supplierId})}" th:object="${supplier}" method="post" class="space-y-6 needs-validation" novalidate>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label for="supplierName" class="block text-sm font-medium mb-2">Supplier Name:</label>
                    <input type="text" th:field="*{supplierName}" id="supplierName" placeholder="Enter supplier name"
                           class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50 dark:bg-gray-700 dark:border-gray-600 dark:text-white"
                           required>
                    <div class="text-red-500 text-xs mt-1" th:if="${#fields.hasErrors('supplierName')}"
                         th:errors="*{supplierName}"></div>
                </div>
                <div>
                    <label for="contactName" class="block text-sm font-medium mb-2">Contact Name:</label>
                    <input type="text" th:field="*{contactName}" id="contactName" placeholder="Enter contact name"
                           class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                    <div class="text-red-500 text-xs mt-1" th:if="${#fields.hasErrors('contactName')}"
                         th:errors="*{contactName}"></div>
                </div>
                <div>
                    <label for="phone" class="block text-sm font-medium mb-2">Phone:</label>
                    <input type="text" th:field="*{phone}" id="phone" placeholder="Enter phone number"
                           pattern="^(\+\d{1,3}[- ]?)?\d{10}$"
                           class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50 dark:bg-gray-700 dark:border-gray-600 dark:text-white"
                           required>
                    <div class="text-red-500 text-xs mt-1" th:if="${#fields.hasErrors('phone')}"
                         th:errors="*{phone}"></div>
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium mb-2">Email:</label>
                    <input type="email" th:field="*{email}" id="email" placeholder="Enter email"
                           class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50 dark:bg-gray-700 dark:border-gray-600 dark:text-white"
                           required>
                    <div class="text-red-500 text-xs mt-1" th:if="${#fields.hasErrors('email')}"
                         th:errors="*{email}"></div>
                </div>
            </div>
            <div class="flex justify-center mt-8">
                <button type="submit"
                        class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
                    Update Supplier
                </button>
                <a th:href="@{/admin/suppliers}"
                   class="ml-4 bg-gray-300 hover:bg-gray-400 text-gray-800 px-4 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-opacity-50">Cancel</a>
            </div>
        </form>
        <div th:if="${message}" class="text-red-500 text-sm mt-3" role="alert" th:text="${message}"></div>
    </div>
</section>
</body>
</html>
