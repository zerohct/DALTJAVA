<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/Admin/layout}">
<body>
<section layout:fragment="content" class="right-content mt-4 ms-3">
    <div class="flex justify-between items-center mb-4 mx-auto">
        <div class="flex space-x-2">
            <p class="fs-3 text-primary">Supplier</p>
        </div>
    </div>
    <div class="d-flex justify-content-between align-items-center mb-3 px-3 mt-5">
        <div class="input-group w-25">
            <input type="text" class="form-control" placeholder="Search ...">
            <button class="btn btn-light border border-secondary " type="button" style="border-left: none; border-top-left-radius: 0; border-bottom-left-radius: 0;">
                <i class="bi bi-search"></i>
            </button>
        </div>
        <a th:href="@{/admin/suppliers/add}" class="btn btn-primary">Add New Supplier</a>
    </div>

    <div class="container">
        <table class="table table-bordered  table-striped table-hover">
            <thead class="head-dark">
            <tr>
                <th scope="col" class="text-center">ID</th>
                <th scope="col">Supplier Name</th>
                <th scope="col">Phone</th>
                <th scope="col">Email</th>
                <th scope="col">Contact Name</th>
                <th scope="col">Action</th>
            </tr>
            </thead>
            <tbody>

            <tr th:each="supplier : ${suppliers}">
                <td th:text="${supplier.supplierId}" class="text-center"></td>
                <td th:text="${supplier.supplierName}"></td>
                <td th:text="${supplier.phone}"></td>
                <td th:text="${supplier.email}"></td>
                <td th:text="${supplier.contactName}"></td>
                <td class="text-center ">

                    <a th:href="@{/admin/suppliers/edit/{id}(id=${supplier.supplierId})}"
                       class="btn btn-outline-primary btn-sm mr-1">
                        <i class="bi bi-pencil-square"></i> Chỉnh sửa
                    </a>

                    <a th:href="@{/admin/suppliers/delete/{id}(id=${supplier.supplierId})}"
                       class="btn btn-outline-danger btn-sm"
                       onclick="return confirm('Bạn có chắc muốn xóa nhà cung cấp này?');">
                        <i class="bi bi-trash3"></i> Xóa
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</section>
</body>
</html>
