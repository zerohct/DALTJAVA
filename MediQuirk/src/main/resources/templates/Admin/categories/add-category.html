<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/Admin/layout}">
<body>
<section layout:fragment="content" class="container mt-5">
    <h1 class="mb-4">Form Category</h1>
    <form th:action="@{/categories/add}" th:object="${category}" method="post">
        <div class="mb-3">
            <label for="categoryName" class="form-label">Category Name:</label>
            <input type="text" id="categoryName" th:field="*{categoryName}" class="form-control"/>
            <div class="text-danger" th:if="${#fields.hasErrors('categoryName')}"
                 th:errors="*{categoryName}"></div>
        </div>
        <div class="mb-3">
            <label for="categoryDescription" class="form-label">Category Description:</label>
            <input type="text" id="categoryDescription" th:field="*{categoryDescription}" class="form-control"/>
            <div class="text-danger" th:if="${#fields.hasErrors('categoryDescription')}"
                 th:errors="*{categoryDescription}"></div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</section>
</body>
</html>
