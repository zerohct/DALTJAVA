<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Update Category</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<section layout:fragment="content" class="container mt-5">
    <h1 class="mb-4">Update Category</h1>
    <form th:action="@{/categories/update/{id}(id=${category.categoryId})}"
          th:object="${category}" method="post" class="needs-validation" novalidate>
        <input type="hidden" th:field="*{categoryId}" /> <!-- Hidden input field for categoryId -->
        <div class="mb-3">
            <label for="categoryName" class="form-label">Category Name:</label>
            <input type="text" th:field="*{categoryName}" class="form-control" id="categoryName"
                   required>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('categoryName')}"
                 th:errors="*{categoryName}">Valid name is required.</div>
        </div>
        <div class="mb-3">
            <label for="categoryDescription" class="form-label">Category Description:</label>
            <input type="text" th:field="*{categoryDescription}" class="form-control" id="categoryDescription"
                   required>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('categoryDescription')}"
                 th:errors="*{categoryDescription}">Valid description is required.</div>
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
        <a th:href="@{/categories}" class="btn btn-link">Cancel</a>
    </form>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
