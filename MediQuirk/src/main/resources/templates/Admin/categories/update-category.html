<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/Admin/layout}">
<body>
<section layout:fragment="content" class="max-w-6xl mx-auto p-6 bg-white dark:bg-zinc-800 rounded-lg shadow-md">
    <div class="flex flex-wrap -mx-3">
        <div class="w-full px-3">
            <div class="bg-gray-100 dark:bg-gray-900">
                <div class="p-6 bg-white dark:bg-gray-800 rounded-lg shadow-md">
                    <h2 class="text-3xl font-semibold mb-8 text-center">Update Category</h2>
                    <form th:action="@{/admin/categories/update/{id}(id=${category.categoryId})}"
                          th:object="${category}" method="post" class="grid grid-cols-1 gap-6">
                        <input type="hidden" th:field="*{categoryId}" />
                        <div>
                            <label for="categoryName" class="block text-sm font-medium mb-2">Category Name:</label>
                            <input type="text" th:field="*{categoryName}" id="categoryName" placeholder="Enter category name"
                                   class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50 dark:bg-gray-700 dark:border-gray-600 dark:text-white"
                                   required>
                            <div class="text-red-500 text-xs mt-1" th:if="${#fields.hasErrors('categoryName')}"
                                 th:errors="*{categoryName}"></div>
                        </div>
                        <div>
                            <label for="categoryDescription" class="block text-sm font-medium mb-2">Category Description:</label>
                            <textarea th:field="*{categoryDescription}" id="categoryDescription" placeholder="Enter category description" rows="3"
                                      class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50 dark:bg-gray-700 dark:border-gray-600 dark:text-white"
                                      required></textarea>
                            <div class="text-red-500 text-xs mt-1" th:if="${#fields.hasErrors('categoryDescription')}"
                                 th:errors="*{categoryDescription}"></div>
                        </div>
                        <div class="flex justify-center mt-8">
                            <button type="submit"
                                    class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
                                Update Category
                            </button>
                            <a th:href="@{/admin/categories}"
                               class="ml-4 bg-gray-300 hover:bg-gray-400 text-gray-800 px-4 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-opacity-50">Cancel</a>
                        </div>
                    </form>
                    <div th:if="${errorMessage}" class="text-red-500 text-sm mt-3" role="alert" th:text="${errorMessage}"></div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
