<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/Admin/layout}">
<body>
<section layout:fragment="content" class="right-content mt-4 ms-3">
    <div class="flex justify-between items-center mb-4 mx-auto">
        <div class="flex space-x-2">
            <p class="fs-3 text-primary">Category</p>
        </div>
    </div>
    <div class="d-flex justify-content-between align-items-center mb-3 px-3 mt-5">
        <div class="input-group w-25">
            <input type="text" class="form-control" placeholder="Search ...">
            <button class="btn btn-light border border-secondary " type="button" style="border-left: none; border-top-left-radius: 0; border-bottom-left-radius: 0;">
                <i class="bi bi-search"></i>
            </button>
        </div>
        <a th:href="@{/categories/add}" class="btn btn-primary">Add New Category</a>
    </div>



    <div class="container">
        <table class="table table-bordered  table-striped table-hover">
            <thead class="head-dark">
            <tr>
                <th scope="col" class="text-center">ID</th>
                <th scope="col">Category Name</th>
                <th scope="col">Description</th>
                <th scope="col">Action</th>
            </tr>
            </thead>
            <tbody>

            <tr th:each="category : ${categories}">
                <td th:text="${category.categoryId}" class="text-center"></td>
                <td th:text="${category.categoryName}"></td>
                <td th:text="${category.categoryDescription}"></td>
                <td class="text-center ">

                    <a th:href="@{/categories/edit/{id}(id=${category.categoryId})}"
                       class="btn btn-outline-primary btn-sm mr-1">
                        <i class="bi bi-pencil-square"></i> Edit
                    </a>

                    <a th:href="@{/categories/delete/{id}(id=${category.categoryId})}"
                       class="btn btn-outline-danger btn-sm"
                       onclick="return confirm('Bạn có chắc muốn xóa danh mục này?');">
                        <i class="bi bi-trash3"></i> Delete
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>


</section>
</body>
</html>
