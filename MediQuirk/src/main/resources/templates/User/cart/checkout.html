<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Checkout</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h1 class="mb-4">Checkout</h1>

    <div class="row">
        <div class="col-md-6 offset-md-3">
            <form th:action="@{/cart/checkout}" method="post">
                <div class="form-group">
                    <label for="orderDate">Order Date</label>
                    <input type="text" class="form-control" id="orderDate" name="orderDate" required>
                </div>
                <div class="form-group">
                    <label for="totalAmount">Total Amount</label>
                    <input type="text" class="form-control" id="totalAmount" name="totalAmount" required>
                </div>
                <div class="form-group">
                    <label for="orderStatus">Order Status</label>
                    <input type="text" class="form-control" id="orderStatus" name="orderStatus" required>
                </div>
                <div class="form-group">
                    <label for="userId">User ID</label>
                    <input type="text" class="form-control" id="userId" name="userId" required>
                </div>
                <div class="form-group">
                    <label for="paymentMethodId">Payment Method ID</label>
                    <input type="text" class="form-control" id="paymentMethodId" name="paymentMethodId" required>
                </div>
                <div class="form-group">
                    <label for="quantity">Quantity</label>
                    <input type="text" class="form-control" id="quantity" name="quantity" required>
                </div>
                <div class="form-group">
                    <label for="unitPrice">Unit Price</label>
                    <input type="text" class="form-control" id="unitPrice" name="unitPrice" required>
                </div>
                <div class="form-group">
                    <label for="discount">Discount</label>
                    <input type="text" class="form-control" id="discount" name="discount">
                </div>
                <button type="submit" class="btn btn-primary">Place Order</button>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
