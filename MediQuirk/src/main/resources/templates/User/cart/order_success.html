<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Order Success</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h1 class="mb-4">Order Placed Successfully</h1>

    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Order Details</h5>
            <ul class="list-group">
                <li class="list-group-item">Order ID: <span th:text="${order.orderId}"></span></li>
                <li class="list-group-item">Order Date: <span th:text="${order.orderDate}"></span></li>
                <li class="list-group-item">Total Amount: <span th:text="${order.totalAmount}"></span></li>
                <li class="list-group-item">Order Status: <span th:text="${order.orderStatus}"></span></li>
                <!-- Add more details as needed -->
            </ul>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
