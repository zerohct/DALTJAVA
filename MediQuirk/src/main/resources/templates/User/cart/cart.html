<!DOCTYPE html>
<html lang:vi
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/User/layout}" xmlns:lang="http://www.w3.org/1999/xhtml">
<head>
  <title>Giỏ hàng</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.css">
  <style>
    /* CSS cho trang giỏ hàng */
    .cart-wrapper {
        background-color: #d2c9ff;
    }
    .card-registration-2 {
        border-radius: 15px;
    }
    .btn-link {
        color: #007bff;
        text-decoration: none;
    }
    .btn-link:hover {
        color: #0056b3;
    }
  </style>
</head>
<body>
<section class="h-100 h-custom cart-wrapper">

  <div class="container py-5 h-100">

    <div class="row d-flex justify-content-center align-items-center h-100">

      <div class="col-12">

        <div class="card card-registration card-registration-2">

          <div class="card-body p-0">

            <div class="row g-0">

              <div class="col-lg-8">

                <div class="p-5">

                  <div class="d-flex justify-content-between align-items-center mb-5">

                    <h1 class="fw-bold mb-0">Giỏ hàng</h1>

                    <h6 class="mb-0 text-muted" th:text="${cart.items.size()} + ' sản phẩm'"></h6>

                  </div>

                  <hr class="my-4">

                  <!-- Duyệt qua các sản phẩm trong giỏ hàng -->
                  <div th:each="item : ${cart.items}">
                    <div class="row mb-4 d-flex justify-content-between align-items-center">

                      <div class="col-md-2 col-lg-2 col-xl-2">

                        <img th:src="@{${item.product.imageUrl}}"
                             class="img-fluid rounded-3" alt="Hình ảnh sản phẩm">

                      </div>

                      <div class="col-md-3 col-lg-3 col-xl-3">

                        <h6 class="text-muted" th:text="${item.product.category.name}"></h6>

                        <h6 class="mb-0" th:text="${item.product.productName}"></h6>

                      </div>

                      <div class="col-md-3 col-lg-3 col-xl-2 d-flex">

                        <button data-mdb-button-init data-mdb-ripple-init class="btn btn-link px-2"
                                onclick="this.parentNode.querySelector('input[type=number]').stepDown()">

                          <i class="fas fa-minus"></i>

                        </button>

                        <input id="form1" min="0" name="quantity" th:value="${item.quantity}" type="number"
                               class="form-control form-control-sm" th:attr="data-productId=${item.product.productId}" />

                        <button data-mdb-button-init data-mdb-ripple-init class="btn btn-link px-2"
                                onclick="this.parentNode.querySelector('input[type=number]').stepUp()">

                          <i class="fas fa-plus"></i>

                        </button>

                      </div>

                      <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">

                        <h6 class="mb-0" th:text="'€ ' + ${item.product.price}"></h6>

                      </div>

                      <div class="col-md-1 col-lg-1 col-xl-1 text-end">

                        <a th:href="@{'/cart/remove/' + ${item.product.productId}}" class="text-muted"><i class="fas fa-times"></i></a>

                      </div>

                    </div>

                    <hr class="my-4">
                  </div>

                  <div class="pt-5">
                    <h6 class="mb-0"><a href="#!" class="text-body"><i
                            class="fas fa-long-arrow-alt-left me-2"></i>Quay lại mua sắm</a></h6>
                  </div>

                </div>

              </div>

              <div class="col-lg-4 bg-body-tertiary">

                <div class="p-5">

                  <h3 class="fw-bold mb-5 mt-2 pt-1">Tóm tắt</h3>

                  <hr class="my-4">

                  <div class="d-flex justify-content-between mb-4">

                    <h5 class="text-uppercase" th:text="'Số lượng: ' + ${cart.items.size()}"></h5>

                    <h5 th:text="'€ ' + ${cart.getTotalPrice()}"></h5>

                  </div>

                  <h5 class="text-uppercase mb-3">Phí vận chuyển</h5>

                  <div class="mb-4 pb-2">

                    <select data-mdb-select-init>
                      <option value="1">Giao hàng tiêu chuẩn - 5.00 €</option>
                      <option value="2">Giao hàng nhanh - 10.00 €</option>
                    </select>

                  </div>

                  <h5 class="text-uppercase mb-3">Mã giảm giá</h5>

                  <div class="mb-5">

                    <div data-mdb-input-init class="form-outline">

                      <input type="text" id="form3Examplea2" class="form-control form-control-lg" />

                      <label class="form-label" for="form3Examplea2">Nhập mã giảm giá</label>

                    </div>

                  </div>

                  <hr class="my-4">

                  <div class="d-flex justify-content-between mb-5">

                    <h5 class="text-uppercase">Tổng cộng</h5>

                    <h5 th:text="'€ ' + ${cart.getTotalPrice().add(new java.math.BigDecimal(5))}"></h5>

                  </div>

                  <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-dark btn-block btn-lg"
                          data-mdb-ripple-color="dark">Thanh toán</button>

                </div>

              </div>

            </div>

          </div>

        </div>

      </div>

    </div>

  </div>

</section>

<script>
  document.addEventListener('DOMContentLoaded', (event) => {
      document.querySelectorAll('.btn-link').forEach(button => {
          button.addEventListener('click', (e) => {
              const productId = e.target.parentNode.querySelector('input[type=number]').getAttribute('data-productId');
              const quantity = e.target.parentNode.querySelector('input[type=number]').value;
              window.location.href = `/cart/update?productId=${productId}&quantity=${quantity}`;
          });
      });
  });
</script>

</body>
</html>
