<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/User/layout}">
<section layout:fragment="content">
    <div class="login-container">
        <div class="login-card">
            <div class="login-image">
                <img th:src="@{/images/medicine/poster.jpg}" alt="Illustration">
            </div>
            <div class="login-form">
                <div class="text-right mb-3">
                    <small>Not a member? <a th:href="@{/register}">Register now</a></small>
                </div>
                <h2>Login</h2>
                <form th:action="@{/login}" method="post">
                    <div th:if="${param.error}" class="alert alert-danger">
                        Invalid username and password.
                    </div>
                    <div th:if="${param.logout}" class="alert alert-success">
                        You have been logged out.
                    </div>
                    <div class="form-group mb-4">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" required id="username"
                               name="username" placeholder="Username">
                    </div>
                    <div class="form-group mb-4">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-group">
                            <input type="password" class="form-control" required id="password"
                                   name="password" placeholder="Password">
                            <button class="btn btn-outline-secondary" type="button" id="toggle-password">
                                <i class="bi bi-eye"></i>
                            </button>
                        </div>
                    </div>
                    <div class="d-flex justify-content-between mb-4">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" name="remember-me"
                                   id="remember-me">
                            <label class="form-check-label" for="remember-me"> Remember me</label>
                        </div>
                        <div class="form-group">
                            <a href="#">Recovery Password</a>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Sign In</button>
                </form>
                <div class="text-center mt-4">
                    <small>Or continue with</small>
                    <div class="social-buttons mt-4">
                        <a href="#"><i class="bi bi-facebook"></i></a>
                        <a href="#"><i class="bi bi-google"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

</html>
