<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/User/layout}">
<section layout:fragment="content">
    <div class="login-container">
        <div class="login-card">
            <div class="login-image">
                <img th:src="@{/images/medicine/poster.jpg}" alt="Illustration">
            </div>
            <div class="login-form">
                <div class="text-right mb-3">
                    <small>Already a member? <a th:href="@{/login}">Login now</a></small>
                </div>
                <h2>Register</h2>
                <form th:action="@{/register}" th:object="${user}" method="post">
                    <div th:if="${#fields.hasErrors()}" class="alert alert-danger">
                        <ul>
                            <li th:each="error : ${#fields.errors('*')}">
                                <span th:text="${error}">Error message</span>
                            </li>
                        </ul>
                    </div>
                    <div class="form-group mb-4">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" th:field="*{username}" required id="username" placeholder="Username">
                    </div>
                    <div class="form-group mb-4">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-group">
                            <input type="password" class="form-control" th:field="*{password}" required id="password" placeholder="Password">
                            <button class="btn btn-outline-secondary" type="button" id="toggle-password">
                                <i class="bi bi-eye"></i>
                            </button>
                        </div>
                    </div>
                    <div class="form-group mb-4">
                        <label for="confirmPassword" class="form-label">Confirm Password</label>
                        <div class="input-group">
                            <input type="password" class="form-control" th:field="*{confirmPassword}" required id="confirmPassword" placeholder="Confirm Password">
                            <button class="btn btn-outline-secondary" type="button" id="toggle-confirm-password">
                                <i class="bi bi-eye"></i>
                            </button>
                        </div>
                    </div>
                    <div class="form-group mb-4">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" th:field="*{email}" required id="email" placeholder="Email">
                    </div>
                    <div class="form-group mb-4">
                        <label for="phone" class="form-label">Phone</label>
                        <input type="text" class="form-control" th:field="*{phone}" required id="phone" placeholder="Phone">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
                </form>
            </div>
        </div>
    </div>
</section>
</html>
