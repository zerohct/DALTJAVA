<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/User/layout}">
<head>
    <title>User Profile Details</title>
</head>
<body>
<section layout:fragment="content" class="max-w-4xl mx-auto p-6 bg-white dark:bg-gray-800 rounded-lg shadow-md">
    <h2 class="text-2xl font-semibold mb-6">User Profile</h2>
    <p class="text-gray-600 dark:text-gray-400 mb-6">Edit your profile information</p>
    <div class="flex flex-col md:flex-row gap-8">
        <!-- Profile Picture Section -->
        <div class="flex flex-col items-center md:w-1/4">
            <img th:if="${userProfile.profilePictureUrl}" th:src="@{'/uploads/user/' + ${userProfile.profilePictureUrl}}" alt="Profile Picture" class="w-32 h-32 rounded-full mb-4 shadow-md">
            <p th:unless="${userProfile.profilePictureUrl}" class="text-gray-500 dark:text-gray-400 mb-4">No profile picture available</p>

            <form th:action="@{/profile/change-avatar}" method="post" enctype="multipart/form-data">
                <input type="file" name="file" id="avatarInput" class="hidden" accept="image/*">
                <label for="avatarInput" class="bg-blue-500 text-white hover:bg-blue-600 py-2 px-4 rounded mb-2 w-full text-sm cursor-pointer inline-block text-center">Select New Avatar</label>
                <button type="submit" class="bg-green-500 text-white hover:bg-green-600 py-2 px-4 rounded mb-2 w-full text-sm">Upload Avatar</button>
            </form>

            <form th:action="@{/profile/remove-avatar}" method="post">
                <button type="submit" class="bg-red-500 text-white hover:bg-red-600 py-2 px-4 rounded w-full text-sm">Remove Avatar</button>
            </form>
        </div>

        <div th:if="${successMessage}" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative mb-4" role="alert">
            <span class="block sm:inline" th:text="${successMessage}"></span>
        </div>
        <div th:if="${errorMessage}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
            <span class="block sm:inline" th:text="${errorMessage}"></span>
        </div>

        <!-- User Details Section -->
        <div class="flex-1 grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
                <label class="block text-sm font-medium mb-1 text-gray-700 dark:text-gray-300">First Name</label>
                <input type="text" th:value="${userProfile.firstName}" class="w-full bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded py-2 px-3 text-gray-700 dark:text-gray-300" />
            </div>
            <div>
                <label class="block text-sm font-medium mb-1 text-gray-700 dark:text-gray-300">Last Name</label>
                <input type="text" th:value="${userProfile.lastName}" class="w-full bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded py-2 px-3 text-gray-700 dark:text-gray-300" />
            </div>
            <div>
                <label class="block text-sm font-medium mb-1 text-gray-700 dark:text-gray-300">Gender</label>
                <select class="w-full bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded py-2 px-3 text-gray-700 dark:text-gray-300">
                    <option th:selected="${userProfile.gender == 'Male'}">Male</option>
                    <option th:selected="${userProfile.gender == 'Female'}">Female</option>
                    <option th:selected="${userProfile.gender == 'Other'}">Other</option>
                </select>
            </div>
            <div>
                <label class="block text-sm font-medium mb-1 text-gray-700 dark:text-gray-300">Date of Birth</label>
                <input type="date" th:value="${#dates.format(userProfile.dateOfBirth, 'yyyy-MM-dd')}" class="w-full bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded py-2 px-3 text-gray-700 dark:text-gray-300" />
            </div>
            <div class="md:col-span-2">
                <label class="block text-sm font-medium mb-1 text-gray-700 dark:text-gray-300">Address</label>
                <input type="text" th:value="${userProfile.address}" class="w-full bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded py-2 px-3 text-gray-700 dark:text-gray-300" />
            </div>
            <div class="md:col-span-2">
                <label class="block text-sm font-medium mb-1 text-gray-700 dark:text-gray-300">Associated User</label>
                <input type="text" th:value="${userProfile.user != null ? userProfile.user.username : 'No associated user'}" class="w-full bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded py-2 px-3 text-gray-700 dark:text-gray-300" readonly />
            </div>
        </div>
    </div>
    <div class="mt-8 text-center">
        <a th:href="@{/admin/userprofiles/edit/{id}(id=${userProfile.userProfileId})}"
           class="bg-green-500 text-white hover:bg-green-600 py-2 px-6 rounded inline-block">
            Update Profile
        </a>
        <a th:href="@{/}"
           class="bg-gray-300 hover:bg-gray-400 text-gray-800 py-2 px-6 rounded inline-block ml-4">
            Back to List
        </a>
    </div>
</section>
</body>
</html>
